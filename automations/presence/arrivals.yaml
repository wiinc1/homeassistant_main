- id: '1695994972564'
  alias: Presence Detection - Kathryn Arrives Home
  description: Vacuum Off, Lights On, Garage Door Up
  trigger:
    - platform: zone
      entity_id: device_tracker.kathryn_wuollet
      zone: zone.home
      event: enter
    - platform: zone
      entity_id: device_tracker.madelyn_w
      zone: zone.home
      event: enter
    - platform: zone
      entity_id: device_tracker.graham_w
      zone: zone.home
      event: enter
  condition: []
  action:
    - service: cover.open_cover
      data: {}
      target:
        entity_id: cover.double
    - service: vacuum.return_to_base
      data: {}
      target:
        entity_id: vacuum.vacuum
    - service: homeassistant.turn_on
      data: {}
      target:
        entity_id:
          - switch.laundry_light
          - light.garage_hallway_2
          - light.lights_familyroom_mantle
          - light.lights_china_cabinet
          - switch.christmas_tree_lights
  mode: single

- id: '1697150519021'
  alias: 'Presence Detection - Brian Entering House Zone without Kathryn'
  description: ''
  trigger:
    - platform: zone
      entity_id: device_tracker.brians_iphone
      zone: zone.home
      event: enter
  condition: []
  action:
    - service: cover.open_cover
      data: {}
      target:
        entity_id: cover.single
    - if:
        - condition: not
          conditions:
            - condition: zone
              entity_id: device_tracker.kathryn_wuollet
              zone: zone.home
      then:
        - service: homeassistant.turn_on
          data: {}
          target:
            entity_id:
              - light.garage_hallway_2
              - light.lights_china_cabinet
              - light.lights_familyroom_mantle
              - switch.christmas_tree_lights
  mode: single

- id: "1692840669123"
  alias: Start Vacuum When Everyone is Away
  description: ""
  trigger:
    - platform: state
      entity_id: group.family
      to: not_home
      for:
        hours: 0
        minutes: 10
        seconds: 0
  condition: []
  action:
    - service: vacuum.start
      data:
        entity_id: vacuum.first_floor_vacuum
        rooms:
          - switch.swv_office
          - switch.swv_kitchen
          - switch.swv_kitchentable
  mode: single