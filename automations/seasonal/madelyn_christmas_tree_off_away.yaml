- id: 'madelyn_christmas_tree_off_away'
  alias: "Lights - Madelyn Christmas Tree Off When Away"
  description: 'Turns off Madelyn Christmas tree when she leaves home'
  trigger:
    - platform: state
      entity_id: device_tracker.madelyn_phone
      to: 'not_home'
      from: 'home'
      for: "00:05:00"
  condition:
    - condition: state
      entity_id: input_boolean.automation_enabled
      state: 'on'
    - condition: state
      entity_id: switch.madelynvanitydesk
      state: 'on'
    - condition: template
      value_template: >
        {{ not is_state('switch.madelynvanitydesk', 'unavailable') and
           not is_state('switch.madelynvanitydesk', 'unknown') }}
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.madelynvanitydesk
  mode: single
  max_exceeded: silent
