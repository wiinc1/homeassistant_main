- id: 'madelyn_lights_off_away'
  alias: "Lights - Madelyn Lights Off When Away"
  description: 'Turns off Madelyn lights when she leaves home'
  trigger:
    - platform: state
      entity_id: device_tracker.madelyn_phone
      to: 'not_home'
      from: 'home'
      for: "00:05:00"
  condition:
    - condition: state
      entity_id: input_boolean.automation_enabled
      state: 'on'
  action:
    - service: light.turn_off
      target:
        entity_id:
          - light.madelynlamp
          - light.madelynroomlights
    - service: switch.turn_off
      target:
        entity_id:
          - switch.madelynroomswitch
          - switch.madelynvanitylight
  mode: single
  max_exceeded: silent
