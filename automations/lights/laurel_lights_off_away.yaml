- id: 'laurel_lights_off_away'
  alias: "Lights - Laurel Lights Off When Away"
  description: 'Turns off Laurel lights when she leaves home'
  trigger:
    - platform: state
      entity_id: device_tracker.laurel_watch
      to: 'not_home'
      from: 'home'
      for: "00:05:00"
  condition:
    - condition: state
      entity_id: input_boolean.automation_enabled
      state: 'on'
  action:
    - service: light.turn_off
      target:
        entity_id:
          - light.laurellamp
          - light.laurelroomlights
    - service: switch.turn_off
      target:
        entity_id:
          - switch.laurelroomswitch
          - switch.christmastreelaurel
          - switch.laurel_vanity
  mode: single
  max_exceeded: silent
