- id: '1695769395207'
  alias: Lights - Stairway Off At Sunrise
  description: 'Turns off stairway light at sunrise'
  trigger:
    - platform: sun
      event: sunrise
      offset: 0
  condition:
    - condition: state
      entity_id: input_boolean.automation_enabled
      state: 'on'
    - condition: template
      value_template: "{{ not is_state('light.lightstairway', 'unavailable') and not is_state('light.lightstairway', 'unknown') }}"
  action:
    - if:
        - condition: state
          entity_id: light.lightstairway
          state: 'on'
      then:
        - service: light.turn_off
          target:
            entity_id: light.lightstairway
  mode: single
  max_exceeded: silent