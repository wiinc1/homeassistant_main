- id: '1698545646536'
  alias: Lights - Stairway On When Dark or Cloudy
  description: 'Turns on stairway light at sunset or when cloudy'
  trigger:
    - platform: sun
      event: sunset
    - platform: numeric_state
      entity_id:
        - sensor.lumi_lumi_sensor_motion_aq2_illuminance_3
      below: 20 
    - platform: state
      entity_id: weather.home
      to: 'cloudy'
      from: 'clear'
  condition:
    - condition: state
      entity_id: input_boolean.automation_enabled
      state: 'on'
    - condition: state
      entity_id: light.lightstairway
      state: 'off'
    - condition: template
      value_template: "{{ not is_state('light.lightstairway', 'unavailable') and not is_state('light.lightstairway', 'unknown') }}"
    - condition: or
      conditions:
        - condition: sun
          after: sunset
          before: sunrise
        - condition: and
          conditions:
            - condition: state
              entity_id: weather.home
              state: 'cloudy'
            - condition: time
              after: '06:00:00'
              before: '23:00:00'
  action:
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id: light.lightstairway
  mode: single
  max_exceeded: silent