- id: '1698545646536'
  alias: Light Level - Stairway Light Turns On When Dark or Cloudy
  description: 'Turns on stairway light at sunset or when cloudy, turns off 2 hours after sunrise'
  trigger:
    - platform: sun
      event: sunset
    - platform: numeric_state
      entity_id:
        - sensor.lumi_lumi_sensor_motion_aq2_illuminance_3
      below: 10
    - platform: state
      entity_id: weather.home
      to: 'cloudy'
      from: 'clear'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: light.lightstairway
          state: 'off'
        - condition: or
          conditions:
            - condition: sun
              after: sunset
              before: sunrise
            - condition: state
              entity_id: weather.home
              state: 'cloudy'
            - condition: sun
              after: sunrise
              before: sunrise
              after_offset: "0"
              before_offset: "+02:00"
  action:
    - service: light.turn_on
      data:
        brightness_pct: 100
      target:
        entity_id: light.lightstairway
  mode: single