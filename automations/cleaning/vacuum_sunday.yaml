- id: '1695856290902'
  alias: Vacuum - Sunday Evening Clean
  description: 'Runs vacuum in common areas on Sunday evenings'
  trigger:
    - platform: time
      at: '18:00:00'
  condition:
    - condition: state
      entity_id: input_boolean.automation_enabled
      state: 'on'
    - condition: time
      weekday:
        - sun
    - condition: time
      after: '08:00:00'
      before: '23:00:00'
    - condition: template
      value_template: "{{ not is_state('vacuum.first_floor_vacuum', 'unavailable') and not is_state('vacuum.first_floor_vacuum', 'unknown') }}"
    - condition: state
      entity_id: binary_sensor.vacation_mode_active
      state: 'off'
  action:
    - service: simple_wyze_vac.sweep_rooms
      data:
        entity_id: vacuum.first_floor_vacuum
        rooms:
          - switch.swv_entryway
          - switch.swv_office
          - switch.swv_laundry
          - switch.swv_kitchen
          - switch.swv_kitchentable
  mode: single