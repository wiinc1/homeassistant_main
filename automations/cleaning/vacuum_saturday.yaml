- id: '1695855658006'
  alias: Vacuum - Saturday Master Suite & Family Room
  description: 'Runs vacuum in master suite and family room areas on Saturday afternoons'
  trigger:
    - platform: time
      at: '14:00:00'
  condition:
    - condition: time
      weekday:
        - sat
    - condition: time
      after: '06:00:00'
      before: '23:00:00'
    - condition: template
      value_template: "{{ not is_state('input_boolean.vacation_mode', 'on') }}"
    - condition: template
      value_template: "{{ not is_state('vacuum.first_floor_vacuum', 'unavailable') }}"
  action:
    - service: simple_wyze_vac.sweep_rooms
      data:
        entity_id: vacuum.first_floor_vacuum
        rooms:
          - switch.swv_masterbathroom
          - switch.swv_masterbedroom
          - switch.swv_familyroom_2
          - switch.swv_entryway
  mode: single